<head>
    <style type="text/css">
        @import url("css/common.css");
    </style>
    <style>
        ul {
            list-style: none;
        }
        ul#personal li>label, ul#opt li>label {
            float: left;
            width: 80px;
        }
        fieldset {
            margin-bottom: 15px;
        }
        ul#sel1 li, ul#sel2 li {
            display: inline;
            /*float: left;*/
        }
        #buttons {
            text-align: center;
        }
    </style>
</head>
<div id="container">
    <h2>회원가입</h2>
    <form method="get" action="">
        <h3>개인 정보</h3>
        <ul id="personal">
            <li>
                <label for="username">이름</label>
                <input type="text" id="username" name="username" required
                    size="20" maxlength="20">
            </li>
            <li>
                <label for="pwd">비밀번호</label>
                <input type="password" id="pwd" name="pwd" required
                       size="20" maxlength="20">
            </li>
        </ul>

        <h3>참가 정보</h3>
        <ul>
            <li>
                <fieldset>
                    <legend>참가 유형 선택</legend>
                    <ul id="sel1">
                        <li>
                            <input type="radio" id="free" name="pay" value="free">
                            <label for="free">무료(교내참가자)</label>
                        </li>
                        <li>
                            <input type="radio" id="paid" name="pay" value="paid">
                            <label for="paid">유료(교외참가자)</label>
                        </li>
                    </ul>
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <legend>관심 분야 선택</legend>
                    <ul id="sel2">
                        <li>
                            <input type="checkbox" id="aguitar" value="통기타">
                            <label for="aguitar">통기타</label>
                        </li>
                        <li>
                            <input type="checkbox" id="eguitar" value="일렉기타">
                            <label for="eguitar">일렉기타</label>
                        </li>
                        <li>
                            <input type="checkbox" id="cguitar" value="클래식기타">
                            <label for="cguitar">클래식기타</label>
                        </li>
                        <li>
                            <input type="checkbox" id="bguitar" value="베이스기타">
                            <label for="bguitar">베이스기타</label>
                        </li>
                    </ul>
                </fieldset>
            </li>
        </ul>
        <h3>선택사항</h3>
        <ul id="opt">
            <li>
                <label for="job">구분</label>
                <select id="job">
                    <option selected>선택</option>
                    <option value="a">교내학생</option>
                    <option value="b">학생</option>
                    <option value="c">직장인</option>
                    <option value="d">기타</option>
                </select>
            </li>
            <li>
                <label for="memo">남길말씀</label>
                <textarea id="memo" cols="60" rows="15"></textarea>
            </li>
        </ul>
        <hr>
        <div id="buttons">
            <input type="submit" value="접수하기">
            <input type="reset" value="다시쓰기">
        </div>
    </form>
</div>
